<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tour and Travel</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container-lg">
        <div class="header-wrapper">
          <a href="#" class="logotype header__logotype">
            <img
              src="images/logo.png"
              alt="Logo: Tour and Travel"
              class="header__logo"
            />
          </a>

          <nav class="nav header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link link">Home</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link link">Destinations</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link link">About</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link link">Partner</a>
              </li>
            </ul>
          </nav>

          <div class="header__buttons">
            <button class="button header__button header__button--transparent">
              Login
            </button>
            <button class="button header__button header__button--accent">
              Register
            </button>
          </div>
        </div>
        <!-- /.header-wrapper -->
      </div>
      <!-- /.container-lg -->
    </header>
    <!-- /.header -->
  </body>
