<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tour and Travel</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container-lg">
        <div class="header-wrapper">
          <a href="#" class="logotype header__logotype">
            <img
              src="images/logo.png"
              alt="Logo: Tour and Travel"
              class="header__logo"
            />
          </a>

          <div class="header__menu header__menu--hidden">
            <nav class="nav header__nav">
              <ul class="header__list">
                <li class="header__item">
                  <a href="#" class="header__link link">Home</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link link">Destinations</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link link">About</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link link">Partner</a>
                </li>
              </ul>
            </nav>

            <div class="header__buttons">
              <button class="button header__button header__button--transparent">
                Login
              </button>
              <button class="button header__button header__button--accent">
                Register
              </button>
            </div>
          </div>

          <button class="mmenuBtn button header__mmenuBtn">
            <i class="mmenuBtn__icon mmenuBtn__icon--open fas fa-bars"></i>
            <i
              class="mmenuBtn__icon mmenuBtn__icon--close mmenuBtn__icon--hidden fas fa-times"
            ></i>
          </button>
        </div>
        <!-- /.header-wrapper -->
      </div>
      <!-- /.container-lg -->
    </header>
    <!-- /.header -->

    <section class="hero">
      <div class="container-lg">
        <div class="hero-wrapper">
          <h1 class="title hero__title">Explore and Travel</h1>
          <form action="" class="form hero__form">
            <h3 class="form__title">Holiday finder</h3>
            <div role="group" class="form__fieldset">
              <select class="form__select">
                <option class="form__option" value="0">Location</option>
                <option class="form__option" value="1">Location #1</option>
                <option class="form__option" value="2">Location #2</option>
                <option class="form__option" value="3">Location #3</option>
              </select>
              <select class="form__select">
                <option class="form__option" value="0">Activity</option>
                <option class="form__option" value="1">Activity #1</option>
                <option class="form__option" value="2">Activity #2</option>
                <option class="form__option" value="3">Activity #3</option>
              </select>
              <select class="form__select">
                <option class="form__option" value="0">Grade</option>
                <option class="form__option" value="1">Grade #1</option>
                <option class="form__option" value="2">Grade #2</option>
                <option class="form__option" value="3">Grade #3</option>
              </select>
              <select class="form__select">
                <option class="form__option" value="0">Date</option>
                <option class="form__option" value="1">Date #1</option>
                <option class="form__option" value="2">Date #2</option>
                <option class="form__option" value="3">Date #3</option>
              </select>
            </div>
            <button class="button form__button" type="submit">Explore</button>
          </form>
        </div>
        <!-- /.hero-wrapper -->
      </div>
      <!-- /.container-lg -->
    </section>
    <!-- /.hero -->

    <!-- Подключение JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
